apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-06611a5ad2c496359
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-static
  labels:
    project: roboshop
    purpose: ebs-static-demo 
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1d 
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static
---
apiVersion: v1
kind: Service
metadata:
  name: ebs-static-svc
  labels:
    project: roboshop
    purpose: ebs-static-demo 
spec:
  selector:   
    project: roboshop
    purpose: ebs-static-demo    
  ports:
    - protocol: TCP
      port: 80        # The port the Service itself exposes
      targetPort: 80 # container port
  type: LoadBalancer