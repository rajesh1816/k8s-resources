apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replica-pod
  labels:
    purpose: rs-demo
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      tier: frontend
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
